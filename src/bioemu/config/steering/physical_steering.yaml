do_steering: true
num_particles: 5
start: 0.5
end: 0.9 # End time for steering (default: continue until end)
resample_every_n_steps: 1
fast_steering: true
potentials:
  chainbreak:
    _target_: bioemu.steering.ChainBreakPotential
    tolerance: 0.5
    slope: 5.
    max_value: 10000
    order: 2
    linear_from: 10
    weight: 1.0
  chainclash:
    _target_: bioemu.steering.ChainClashPotential
    tolerance: 0.
    dist: 4.1
    slope: 5.
    weight: 1.0
